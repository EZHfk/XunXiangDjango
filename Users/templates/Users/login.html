{% extends "IndexPage/base.html"%}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-infro" type="submit" style="background-color: rgb(96, 0, 134); color: antiquewhite;">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Need an account? <a class="ml-2" style="color: rgb(17, 0, 255);" href="{% url 'Register' %}">Sign Up</a></small>
        </div>

    </div>
{% endblock content%}
