{% extends "IndexPage/base.html"%}
{% load crispy_forms_tags %}
{% block content%}
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 ml-4">更新笔记</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-infro" type="submit" style="background-color: rgb(96, 0, 134); color: antiquewhite;">更新!</button>
        </div>
    </form>
</div>
{% endblock content%}
